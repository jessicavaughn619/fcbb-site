fcbb_main.announcement_settings_form:
  path: '/admin/config/system/announcement'
  defaults:
    _form: '\Drupal\fcbb_main\Form\AnnouncementSettingsForm'
    _title: 'Announcement Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
fcbb_main.default_paragraph_settings_form:
  path: '/admin/config/system/default-paragraphs'
  defaults:
    _form: '\Drupal\fcbb_main\Form\DefaultParagraphSettingsForm'
    _title: 'Default Paragraphs'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
